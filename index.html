<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrossel com Radio Buttons</title>
    <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>

    <div class="carrossel">
        <input type="radio" name="carrossel" id="slide1">
        <input type="radio" name="carrossel" id="slide2">
        <input type="radio" name="carrossel" id="slide3">
        <input type="radio" name="carrossel" id="slide4">
        <input type="radio" name="carrossel" id="slide5">

        <div class="slides">
            <div class="slide">
                <img src="assets/img/img1.jpg" alt="img1">
            </div>
            <div class="slide">
                <img src="assets/img/img2.jpg" alt="img2">
            </div>
            <div class="slide">
                <img src="assets/img/img3.jpg" alt="img3">
            </div>
            <div class="slide">
                <img src="assets/img/img4.jpg" alt="img4">
            </div>
            <div class="slide">
                <img src="assets/img/img5.jpg" alt="img5">
            </div>
        </div>

        <div class="controles">
            <label for="slide1"></label>
            <label for="slide2"></label>
            <label for="slide3"></label>
            <label for="slide4"></label>
            <label for="slide5"></label>
        </div>
    </div>

    <script src="assets/js/index.js"></script>
</body>
</html>
